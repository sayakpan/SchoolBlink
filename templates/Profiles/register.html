<!DOCTYPE html>
{% extends 'Profiles/index.html' %}
{% load static %}

{% block body_block %}

<body>
    <h3 class="display-5 text-center pb-1 mt-3 ">Register Your School</h3>

    <div class="container text-center my-4 border shadow">
        <div class="row align-items-start  col-md-12">
            <form action="" method="post" class="row g-3 col-md-6  p-3 ">
                {% csrf_token %}
                <div class="col-md-12 ">
                    <label class="form-label row justify-content-start ms-2">School Name</label>
                    <input type="text" class="form-control " name="{{ RegistrationForm.school_name.html_name }}">
                </div>
                <div class="col-md-4 ">
                    <label class="form-label row justify-content-start ms-2">Email</label>
                    <input type="text" class="form-control" name="{{ RegistrationForm.email.html_name }}">
                    {% for error in register.non_field_errors %}
                    <div>{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="col-md-4 ">
                    <label class="form-label row justify-content-start ms-2">Password</label>
                    <input type="password" class="form-control" name="{{ RegisterUser.password.html_name }}">
                </div>
                <div class="col-md-4 ">
                    <label class="form-label row justify-content-start ms-2">Number</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">+91</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3"
                            name="{{ RegistrationForm.number.html_name }}">
                    </div>

                </div>
                <div class="col-md-12 ">
                    <label class="form-label row justify-content-start ms-2">Address</label>
                    <input type="text" class="form-control" name="{{ RegistrationForm.address.html_name }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label row justify-content-start ms-2">Country</label>
                    <select class="form-select" name="{{ RegistrationForm.country.html_name }}">
                        <option selected>Select Country</option>
                        {% for option in country_list %}
                        <option value="{{ option.id }}">{{option.country_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label row justify-content-start ms-2">State</label>
                    <select class="form-select" name="{{ RegistrationForm.state.html_name }}">
                        <option selected>Select State</option>
                        {% for option in state_list %}
                        <option value="{{ option.id }}">{{option.state_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label row justify-content-start ms-2">City</label>
                    <select class="form-select" name="{{ RegistrationForm.city.html_name }}">
                        <option selected>Select City</option>
                        {% for option in city_list %}
                        <option value="{{ option.id }}">{{option.city_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit"
                    class="btn btn-outline-primary col-md-2 ms-2 mt-4 rounded-pill p-2">Submit</button>
            </form>
            <div class="col-md-4">
                <img class="px-5 ms-5" src="{% static 'images/login.png' %}" alt="Login Page Image">
            </div>
        </div>
    </div>
</body>
{% endblock %}
